<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link href="style.css" rel="styleSheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container bg-warning text-center py-5">
      <div class="">
        <h2>To-Do App</h2>
      </div>

      <form class="bg-white rounded px-3 py-3">
        <label for="new-task">Add New Task</label>
        <input type="text" id="new-task" />
        <input type="submit" value="Add Task" class="btn btn-success" />
      </form>

      <div class="grid-item">
        <div
          class="
            Incomplete-list
            bg-white
            list-group list-group-flush
            rounded
            px-3
            py-3
          "
        >
          <h2>Incomplete Tasks</h2>
          <ul id="items">
            <li class="item list-group-item">
              <input type="checkbox" /><label>Task Name</label>
            </li>
            <li class="item list-group-item">
              <input type="checkbox" /><label>Task Name</label>
            </li>
          </ul>
        </div>

        <div
          class="
            complete-list
            bg-white
            list-group list-group-flush
            rounded
            px-3
            py-3
          "
        >
          <h2>Complete Tasks</h2>
          <ul>
            <li class="item list-group-item">
              <label>Task Name</label> <button class="delete">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
